<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Subnet Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <img src="{{ url_for('static', filename='img/sun.svg') }}" alt="Theme toggle" id="theme-icon">
        </button>
        <h1 class="mb-4">Visual Subnet Calculator</h1>
        
        <div class="control-panel">
            <div class="row">
                <div class="col-md-6">
                    <label>Enter the network you wish to subnet:</label>
                    <div class="input-group mb-3">
                        <input type="text" id="network-address" class="form-control ip-input" placeholder="192.168.0.0">
                        <span class="input-group-text">/</span>
                        <input type="text" id="mask-bits" class="form-control mask-input" placeholder="24">
                    </div>
                </div>
            </div>

            <div class="checkbox-group">
                <label>Show columns:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input column-toggle" type="checkbox" id="toggle-network" checked>
                    <label class="form-check-label" for="toggle-network">Subnet address</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input column-toggle" type="checkbox" id="toggle-netmask" checked>
                    <label class="form-check-label" for="toggle-netmask">Netmask</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input column-toggle" type="checkbox" id="toggle-range" checked>
                    <label class="form-check-label" for="toggle-range">Range of addresses</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input column-toggle" type="checkbox" id="toggle-usable" checked>
                    <label class="form-check-label" for="toggle-usable">Useable IPs</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input column-toggle" type="checkbox" id="toggle-hosts" checked>
                    <label class="form-check-label" for="toggle-hosts">Hosts</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input column-toggle" type="checkbox" id="toggle-space" checked>
                    <label class="form-check-label" for="toggle-space">Address Space</label>
                </div>
            </div>
        </div>

        
        
        <div class="table-responsive">
            <table class="subnet-table" id="subnet-table">
                <thead>
                    <tr>
                        <th data-column="network">Subnet address</th>
                        <th data-column="netmask">Netmask</th>
                        <th data-column="range">Range of addresses</th>
                        <th data-column="usable">Useable IPs</th>
                        <th data-column="hosts">Hosts</th>
                        <th data-column="space">Address Space</th>
                        <th data-column="divide">Divide</th>
                        <th data-column="join">Join</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="mt-4 text-muted">
            <small>Click the Divide/Join buttons to split and combine subnets. Bookmark the page URL to save your current subnet configuration.</small>
        </div>
        <div class="mt-3 text-center text-muted">
            <small>Created by Victor Reyes</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/subnet.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadFromUrl);
    </script>
</body>
</html>
